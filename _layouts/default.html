<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} ‚Äì {% endif %}{{ site.name }} ‚Äì {{ site.description }}</title>
    {% seo title=false %}
    {% include meta.html %}
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <!-- Set theme BEFORE stylesheet loads to prevent flash -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
      })();
    </script>
    
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/samaritan-modified.png">
    {% include analytics_head.html %}
  </head>
  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}" /></a>
            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p> 
            </div>
            <nav>
                <a href="{{ site.baseurl }}/">Home</a>
                <a href="{{ site.baseurl }}/about">About</a>
                <a href="{{ site.baseurl }}/projects">Projects</a>
                <a href="{{ site.baseurl }}/search">Search</a>
                <a href="{{ site.baseurl }}/reading">Reading</a>
                <a href="{{ site.baseurl }}/archive">Archive</a>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                  <span class="theme-icon">üåì</span>
                </button>
            </nav>
          </header>
        </div>
      </div>
      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>
      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>
    {% include analytics.html %}
    
    <script>
      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        // Update button icon
        updateThemeIcon(newTheme);
      }
      
      function updateThemeIcon(theme) {
        const icon = document.querySelector('.theme-icon');
        if (icon) {
          icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåì';
        }
      }
      
      // Set initial icon
      document.addEventListener('DOMContentLoaded', function() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        updateThemeIcon(currentTheme);
        
        // Add click handler
        const toggleButton = document.getElementById('theme-toggle');
        if (toggleButton) {
          toggleButton.addEventListener('click', toggleTheme);
        }
      });
    </script>
  </body>
</html>
